<ion-content [fullscreen]="true">
  
   
 
  <ion-card color="light">

    
    <ion-card-content>
      
      <p> {{ full_name  }}  {{ first_lastname }} {{ second_lastname }}  </p> 
      <p>{{ emailU }}</p>
      <p> {{ occupation}}</p>
      <p>  {{ career}}</p>
      <p>  {{ specialty}}</p>
      <p>  {{ admission}}°Ingreso </p>

    </ion-card-content>
  </ion-card>
  
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="5">
        <button (click)="redirectToCred()" class="hbutton" color="primary">
          <ion-icon class="isize" name="school-outline"></ion-icon>
          <br />
          Créditos complementarios
        </button>
      </ion-col>
      <ion-col size="5">
        <button (click)="redirectToUrl()" class="hbutton" color="primary">
          <ion-icon class="isize" name="file-tray-full-outline"></ion-icon> 
          <br />
          Banco de proyectos
        </button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="5">
          <button class="hbutton" color="primary">
            <ion-icon class="isize" name="book-outline"></ion-icon>
          <br />
          Cuestionarios
          </button>
      </ion-col>
      <ion-col size="5">
        <button class="hbutton" color="primary">
          <ion-icon class="isize" name="person-add-outline"></ion-icon>
        <br />
        Editar perfil
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button color="primary" (click)="logout()">Logout
    <ion-icon name="log-out-outline"></ion-icon>
  </ion-button>
</ion-content>
